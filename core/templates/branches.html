{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Branches</h2>

    <!-- Add Branch Form -->
    <form method="POST" class="mb-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Branch Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter branch name" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Branch</button>
    </form>

    <!-- Branch List -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Branch Name</th>
            </tr>
        </thead>
        <tbody>
            {% for branch in branches %}
            <tr>
                <td>{{ branch.id }}</td>
                <td>{{ branch.name }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">No branches found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
