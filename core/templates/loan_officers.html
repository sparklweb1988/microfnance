{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Loan Officers</h2>

    <!-- Add Officer Form -->
    <form method="POST" class="mb-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Name</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter your name"
                required>
        </div>
        <!-- <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
        </div>  -->
        <div class="mb-3">
            <label for="branch" class="form-label">Branch</label>
            <select class="form-select" name="branch" id="branch" required>
                <option value="" selected disabled>Select branch</option>
                {% for branch in branches %}
                <option value="{{ branch.id }}">{{ branch.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Officer</button>
    </form>

    <!-- Officer List -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Branch</th>
            </tr>
        </thead>
        <tbody>
            {% for officer in officers %}
            <tr>
                <td>{{ officer.id }}</td>
                <td>{{ officer.user.username }}</td>
                <td>{{ officer.branch.name }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No loan officers found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
