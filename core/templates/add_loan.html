{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Add Loan</h2>
    <div class="card p-4 shadow-sm">
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="borrower" class="form-label">Borrower</label>
                <select class="form-select" id="borrower" name="borrower" required>
                    <option value="">Select Borrower</option>
                    {% for borrower in borrowers %}
                        <option value="{{ borrower.id }}">{{ borrower.full_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="branch" class="form-label">Branch</label>
                <select class="form-select" id="branch" name="branch" required>
                    {% for branch in branches %}
                        <option value="{{ branch.id }}">{{ branch.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="principal" class="form-label">Principal</label>
                <input type="number" step="0.01" class="form-control" id="principal" name="principal" required>
            </div>

            <div class="mb-3">
                <label for="interest_rate" class="form-label">Interest Rate (%)</label>
                <input type="number" step="0.01" class="form-control" id="interest_rate" name="interest_rate" required>
            </div>

            <div class="mb-3">
                <label for="tenure" class="form-label">Tenure (days)</label>
                <input type="number" class="form-control" id="tenure" name="tenure" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Loan</button>
        </form>
    </div>
</div>
{% endblock %}
