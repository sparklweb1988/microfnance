{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Add Item to Batch #{{ batch.id }}</h2>

    <form method="POST" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="loan" class="form-label">Select Loan</label>
            <select id="loan" name="loan" class="form-select" required>
                <option value="">-- Select Loan --</option>
                {% for loan in loans %}
                <option value="{{ loan.id }}">{{ loan.borrower.name }} - â‚¦{{ loan.principal|floatformat:2 }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" id="amount" name="amount" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="remarks" class="form-label">Remarks</label>
            <textarea id="remarks" name="remarks" class="form-control" rows="2"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Add Item</button>
        <a href="{% url 'posting_batch_detail' batch.id %}" class="btn btn-secondary">Back to Batch</a>
    </form>
</div>
{% endblock %}
