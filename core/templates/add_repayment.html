{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Add Repayment</h2>
    <form method="POST" action="">
        {% csrf_token %}
        
        <!-- Loan Select -->
        <div class="mb-3">
            <label for="loan" class="form-label">Loan</label>
            <select id="loan" name="loan" class="form-select" required>
                <option value="">Select Loan</option>
                {% for loan in loans %}
                    <option value="{{ loan.id }}">
                        {{ loan.borrower.name }} - {{ loan.principal }} ({{ loan.status }})
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Amount Input -->
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="amount" name="amount" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit Repayment</button>
    </form>
</div>
{% endblock %}
